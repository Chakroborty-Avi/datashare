jdk:
  - openjdk17

before_install:
  - wget https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.6.3/apache-maven-3.6.3-bin.tar.gz
  - tar -xzf apache-maven-3.6.3-bin.tar.gz
  - export M2_HOME=$PWD/apache-maven-3.6.3
  - export PATH=$M2_HOME/bin:$PATH
  - echo "localhost postgres" | sudo tee -a /etc/hosts # to generate datashare-db